<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <img v-bind:src="srcImg" v-bind:title="titleImg">
        <hr>
        <a :href="url"> Vue </a>
        <hr>
        <p v-text="txt"></p>
        <hr>
        <p v-html="txt"></p>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                srcImg: 'vuelogo.png',
                titleImg: 'Logo do Vue',
                url: 'https://br.vuejs.org/',
                txt: '<b>Teste</b> <br> de <br> texto!'
            }         
        })
    </script> 
</body>
</html>
