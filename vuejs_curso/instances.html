<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div>
        <div id="first">
            {{ name }}
            <button @click="print()">Change 1</button>
        </div>

        <div id="second">
            {{ name }}
            <button @click="print()">Change 2</button>
        </div>

    </div>

    <script>
        let msg = 'My Application'

        const first = new Vue({
            el: '#first',
            data: {
                name: `${msg} 1`
            },
            methods: {
                print() {
                    first.name = 'Another Application 1'
                }
            },
        })

        const second = new Vue({
            el: '#second',
            data: {
                name: `${msg} 2`
            },
            methods: {
                print() {
                    second.name = 'Another Application 2'
                }
            },
        })
    </script>
</body>

</html>
