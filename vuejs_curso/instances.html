<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="first">
        {{name}}
    </div>

    <div id="second">
        {{name}}
    </div>

    <script>
        const first = new Vue({
            el: '#first',
            data: {
                name: 'First Instance'
            }
        })

        const second = new Vue({
            el: '#second',
            data: {
                name: 'Second Instance'
            }
        })
    </script>
</body>

</html>
