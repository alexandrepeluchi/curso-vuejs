<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h1>Open console to see the Lifecycle</h1>
    <hr>
    <div>
        <div id='app'>
        </div>
    </div>

    <script>
        Vue.component('panel', {
            data() {
                return {
                    title: 'News Panel'
                }
            },
            methods: {
                alertSomething() {
                    this.title = 'Alert something'
                }
            },
            template: `
            <div>
                <h2>{{title}}</h2>
                <button @click="alertSomething()">Alert</button>
            </div>
            `
        })

        const app = new Vue({
            el: '#app',
            data: {
                numb: 1
            },
            methods: {
                updateEverything() {
                    this.numb += 1
                },
                destroy() {
                    this.$destroy()
                }
            },
            template: `
                <div>        
                    <panel></panel>
                    <br>
                    Update counter: {{numb}}
                    <button @click='updateEverything()'>Update</button>
                    <hr>
                    <h3>Destroy</h3>
                    <button @click='destroy()'>Update</button>
                </div>
            `,
            beforeCreate() {
                console.log("Before create everything")
            },
            created() {
                console.log("After everything is created")
            },
            beforeMount() {
                console.log("Before mount anything")
            },
            mounted() {
                console.log("Mounted")
            },
            beforeUpdate() {
                console.log("Before update anything")
            },
            update() {
                console.log("After update")
            },
            beforeDestroy() {
                console.log("Before destroy")
            },
            destroyed() {
                console.log("Destroyed")
            }
        })
    </script>
</body>

</html>
