<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div>
        <div id='app'>
        </div>

    </div>

    <script>
        Vue.component('panel', {
            data() {
                return {
                    title: 'News Panel'
                }
            },
            methods: {
                alertSomething() {
                    this.title = 'Alert something'
                }
            },
            template: `
            <div>
                <h1>{{title}}</h1>
                <button @click="alertSomething()">Alert</button>
            </div>
            `
        })

        const app = new Vue({
            el: '#app',
            methods: {

            },
            template: "<panel></panel>"
        });
    </script>
</body>

</html>
